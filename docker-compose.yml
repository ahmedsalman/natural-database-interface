version: '3.8'

services:
  natural-db-interface:
    build: .
    container_name: natural-database-interface
    ports:
      - "8501:8501"
    volumes:
      # Persist session data (optional - uncomment if needed)
      # - ./data:/app/data
      # Mount current directory for development (comment out for production)
      - .:/app
    environment:
      # Optional: Pre-set environment variables
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    networks:
      - app-network

